plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs'
}

android {
    namespace 'com.ariadnext.idcheckio.sdk.sample'

    compileSdkVersion 32
    defaultConfig {
        applicationId "com.ariadnext.idcheckio.sdk.sample"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            // TODO 2 : add your own keystore.
            storeFile file("<PATH TO YOUR KEYSTORE FILE>")
            storePassword "<KEYSTORE PASSWORD>"
            keyAlias "<KEY>"
            keyPassword "<KEY PASSWORD>"
        }
    }
    buildTypes {
        buildTypes {
            debug {
                signingConfig signingConfigs.release
            }
            release {
                signingConfig signingConfigs.release
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
    packagingOptions {
        resources {
            pickFirsts += ['META-INF/LICENSE', 'META-INF/DEPENDENCIES', 'META-INF/license.txt', 'META-INF/notice.txt']
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:$core_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.multidex:multidex:$multidex_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "com.google.android.material:material:$material_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //Sdk
    implementation("com.ariadnext.android.idcheckio:sdk:$sdkVersion@aar") {
        transitive = true
    }
}